<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 style="color: cornflowerblue">TRY YOUR LUCK 🤞</h1>

    <h1 style="color: cornflowerblue">Rock🪨 Paper🗞️ Scissors✂️</h1>

    <button onclick="playGame('rock')">🪨 ROCK</button>
    <button onclick="playGame('paper')">🗞️ PAPER</button>
    <button onclick="playGame('scissors')">✂️ SCISSOR</button>
    <button onclick="resetScore()">🔄 RESTART</button>

    <div id="result"></div>

    <div id="scoreboard">
      <div class="score">👤 You: <span id="userScore">0</span></div>
      <div class="score">💻 Computer: <span id="computerScore">0</span></div>
      <div class="score">⚖️ Draws: <span id="draws">0</span></div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
